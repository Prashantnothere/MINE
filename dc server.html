<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Discord Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #7289da, #99aab5);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0 20px;
            max-width: 600px;
            text-align: center;
        }

        .join-button {
            display: inline-block;
            background-color: #5865f2;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .join-button:hover {
            background-color: #4752c4;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Discord Server!</h1>
        <p>Join our community to connect, share, and grow with like-minded individuals. Explore exciting discussions, events, and more!</p>
        <a href=https://discord.gg/TSkgwp3X class="join-button" target="_blank">Join Our Discord</a>
    </header>
    <footer>
        &copy; 2025 Your Server Name. All rights reserved.
    </footer>
</body>
</html>
